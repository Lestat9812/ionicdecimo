<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper-container effect="coverflow" (slidechange)="swiperSlideChanged($event)" [loop]="true" [pagination]="true">
    <swiper-slide *ngFor="let prod of masVendidos">
      <ion-card class="ion-padding">
        <img [src]="prod.imagen">
      </ion-card>
    </swiper-slide>
  </swiper-container>
</ion-content>
